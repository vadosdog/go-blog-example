{{ range $key, $value := .Posts }}
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            <a href="/posts/{{$value.Id}}"><h1>{{ $value.Title }}</h1></a>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            {{ $value.ContentHtml | unescape }}
        </div>
        <div class="col-xs-2">
        </div>
    </div>
{{ end }}
